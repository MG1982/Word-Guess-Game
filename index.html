<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1.0" />
    
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  
</head>
  <title>Hangman</title>
  <body>
    
    <div class="title">
      <h1>WORD GUESS GAME</h1>
      <br />
      <h2>90'S BANDS</h2>
    </div>

    <div class="messageContainer">
      <h3><span id="message"></span></h3>
    </div>

    <div class="wrapper">
      <div class="imageContainer">
        <img id="image" src="#" style="width: 350px" />
      </div>

    <div class="gamecontainer">
        <h4>PRESS ANY KEY TO GET STARTED</h4>        
        <br>

        <h4>WINS: <span id="totalWins"></span></h4>
        <br>

    <h5>CURRENT WORD
        <br>
        <br>
        <span id="word"></span>
    </h5>    
        <br>
    
    <h4>NUMBER OF GUESSES REMAINING
        <br>
        <br>
        <span id="letterCount">
    </h4>
        <br>

    <h4>LETTERS ALREADY USED
        <br>
        <span id="lettersGuessed"></span>
    </h4>

    </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
